<li [class.completed]="todo.completado"
    [class.editing]="editando">

    <div class="view">

      <input class="toggle" type="checkbox" [formControl]="checkComplete">

      <label (dblclick)="editar()">{{todo.texto}}</label>
      <button class="destroy" (click)="borrar()"></button>
    </div>
    <input class="edit" [formControl]="txtEditar" (blur)="terminarEditar()" #editInputText>
</li>
